{% extends "base.html" %}

{% block content %}
    <h3 class="title">Login</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login_post" class="home_form">
            <input class="input is-large" type="text" name="username" placeholder="Username" autofocus=""><br>
            <input class="input is-large" type="password" name="password" placeholder="Password"><br>
            <button id="submit">Login</button>
        </form>
{% endblock %}
